<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sky Dodge — HTML Game</title>
<style>
body{margin:0;background:#0a0d1a;color:#fff;font-family:Arial,Helvetica,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh}
canvas{background:linear-gradient(180deg,#1e3a8a,#0a0d1a);border:2px solid #334;width:800px;height:500px}
#startBtn{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);padding:10px 16px;background:#1e40af;color:#fff;border:none;font-size:18px;cursor:pointer;border-radius:6px}
#ui{position:fixed;top:10px;left:10px;font-size:18px;font-weight:bold}
</style>
</head>
<body>


<div id="ui">Score: <span id="score">0</span></div>
<button id="startBtn">Start Game</button>
<canvas id="game" width="800" height="500"></canvas>


<script>
// SKY DODGE — Easier, polished, English game
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const startBtn = document.getElementById('startBtn');


let running = false;
let score = 0;


const player = { x:400, y:420, w:40, h:40, speed:6 };
const clouds = [];


// Spawn falling clouds
function spawnCloud(){
clouds.push({ x:Math.random()*760, y:-40, w:40, h:40, speed:2+Math.random()*3 });
}


function drawPlayer(){ ctx.fillStyle = '#38bdf8'; ctx.fillRect(player.x,player.y,player.w,player.h); }
function drawClouds(){ ctx.fillStyle = '#e0e7ff'; clouds.forEach(c => ctx.fillRect(c.x,c.y,c.w,c.h)); }


function updateClouds(){
clouds.forEach(c => c.y += c.speed);
for(let i=clouds.length-1;i>=0;i--){
if(clouds[i].y > 500){ clouds.splice(i,1); score++; scoreEl.textContent = score; }
}
}


function checkCollision(){
for(const c of clouds){
if(player.x < c.x+c.w && player.x+player.w > c.x && player.y < c.y+c.h && player.y+player.h > c.y){
running = false;
alert('Game Over! Score: '+score);
}
}
}


function gameLoop(){
if(!running) return;
ctx.clearRect(0,0,800,500);


drawPlayer();
drawClouds();


updateClouds();
checkCollision();


if(Math.random()<0.03) spawnCloud();


requestAnimationFrame(gameLoop);
}


function startGame(){
running = true;
score = 0;
clouds.length = 0;
scoreEl.textContent = 0;
player.x = 400;
gameLoop();
}


// Controls


document.addEventListener('keydown', e => {
if(!running && e.code==='Space') startGame();
if(e.code==='ArrowLeft') player.x -= player.speed;
if(e.code==='ArrowRight') player.x += player.speed;
player.x = Math.max(0, Math.min(760, player.x));
});


startBtn.addEventListener('click', startGame);
</script>


</body>
</html>
